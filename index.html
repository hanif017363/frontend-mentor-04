<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Blog Page</title>
  </head>
  <body>
    <div class="super-container">
      <div class="container">
        <div class="head">
          <img
            id="svg"
            class="head__svg-img"
            src="/images/illustration-article.svg"
            alt=""
          />
          <p class="head__icon">learning</p>
          <p class="head__date">22 Oct 2024</p>
        </div>
      </div>
      <div class="container">
        <div class="article">
          <h2 class="article__title">HTML & CSS foundations</h2>
          <p class="article__para">
            the language are backbone of every website,defining
            structure,content,presentation
          </p>

          <div class="article__writer">
            <img
              src="/images/image-avatar.webp"
              alt=""
              class="article__avater"
            />
            <h3 class="article__name">Greg Miller</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
